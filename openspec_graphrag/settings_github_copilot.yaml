### GraphRAG Configuration with GitHub Copilot Models
### This config uses GitHub Copilot for both LLM and embedding services via OAuth2 authentication

### LLM settings ###
models:
  default_chat_model:
    type: chat
    model_provider: github_copilot
    auth_type: api_key
    api_key: copilot  # Placeholder - OAuth2 authentication handled automatically by LiteLLM
    model: gpt-4o  # GitHub Copilot supported model
    model_supports_json: true
    concurrent_requests: 5  # Conservative to respect rate limits
    async_mode: threaded
    retry_strategy: exponential_backoff
    max_retries: 10
    tokens_per_minute: 60000  # Adjust based on your GitHub Copilot limits
    requests_per_minute: 30  # Conservative rate limiting
    
  default_embedding_model:
    type: embedding
    model_provider: github_copilot
    auth_type: api_key
    api_key: copilot  # Placeholder - OAuth2 authentication handled automatically by LiteLLM
    model: text-embedding-3-small  # GitHub Copilot supported embedding model
    concurrent_requests: 5
    async_mode: threaded
    retry_strategy: exponential_backoff
    max_retries: 10
    tokens_per_minute: 60000
    requests_per_minute: 30

### Input settings ###
input:
  storage:
    type: file
    base_dir: "input"
  file_type: text
  file_pattern: ".*\\.md"  # Match markdown files

chunks:
  size: 1500  # Larger chunks for technical documentation
  overlap: 150  # Proportional overlap
  group_by_columns: [id]

### Output/storage settings ###
output:
  type: file
  base_dir: "output"
    
cache:
  type: file
  base_dir: "cache"

reporting:
  type: file
  base_dir: "logs"

vector_store:
  default_vector_store:
    type: lancedb
    db_uri: output/lancedb
    container_name: default

### Workflow settings ###
embed_text:
  model_id: default_embedding_model
  vector_store_id: default_vector_store

extract_graph:
  model_id: default_chat_model
  prompt: "prompts/extract_graph.txt"
  entity_types: [organization,person,geo,event]
  max_gleanings: 1

summarize_descriptions:
  model_id: default_chat_model
  prompt: "prompts/summarize_descriptions.txt"
  max_length: 500

extract_graph_nlp:
  text_analyzer:
    extractor_type: regex_english
  async_mode: threaded

cluster_graph:
  max_cluster_size: 10

extract_claims:
  enabled: false
  model_id: default_chat_model
  prompt: "prompts/extract_claims.txt"
  description: "Any claims or facts that could be relevant to information discovery."
  max_gleanings: 1

community_reports:
  model_id: default_chat_model
  graph_prompt: "prompts/community_report_graph.txt"
  text_prompt: "prompts/community_report_text.txt"
  max_length: 2000
  max_input_length: 8000

embed_graph:
  enabled: false

umap:
  enabled: false

snapshots:
  graphml: false
  embeddings: false

### Query settings ###
local_search:
  chat_model_id: default_chat_model
  embedding_model_id: default_embedding_model
  prompt: "prompts/local_search_system_prompt.txt"

global_search:
  chat_model_id: default_chat_model
  map_prompt: "prompts/global_search_map_system_prompt.txt"
  reduce_prompt: "prompts/global_search_reduce_system_prompt.txt"
  knowledge_prompt: "prompts/global_search_knowledge_system_prompt.txt"

drift_search:
  chat_model_id: default_chat_model
  embedding_model_id: default_embedding_model
  prompt: "prompts/drift_search_system_prompt.txt"
  reduce_prompt: "prompts/drift_search_reduce_prompt.txt"

basic_search:
  chat_model_id: default_chat_model
  embedding_model_id: default_embedding_model
  prompt: "prompts/basic_search_system_prompt.txt"
